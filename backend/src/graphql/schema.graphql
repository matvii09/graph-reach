type Query { 
    ping: String! 
    messages: [Message!]
}

type Mutation {
    createMessage(
        title: String!, 
        content: String!, 
        author: String!
        ): Message

    deleteMessage(
        _id: ID!
    ): Message
}

type Message{
    _id: ID!
    title: String!
    content: String!
    author: String!

}

